{%extends 'base.html'%}
{% block content %}
{{block.super}}
<div class="container">
    {% for item in post %}
    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
      <img src="{{item.image.url}}" class="img-responsive" alt="Image">
      <h3>Place:{{ item.name }}</h3>
    </div>
    {% endfor%}
</div>
{% endblock %}
